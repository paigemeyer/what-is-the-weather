<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="content">

        <form>

<div class="main-weather">

    <div>
        <p>Tuesday 16:09 </br>
        Humidity: 54%, Wind: 2.57km/h</p>
    </div>
    <div class="temp-now"> <strong>☀️ 20</strong></div><span class="degree">°C</span>
</div>

    <footer class="code-who">
       Coded by Paige Meyer, is
