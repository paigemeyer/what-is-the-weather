<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
        <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="content">
    <header>
        <form id="search-input">
            <input type="text" placeholder="Enter your city..." required class="city-input" id="new-city-input"/>
            <input type="submit" value="search" class="search-city"/>
        </form>
    </header>
<div class="main-weather">
        <h1 id="heading-city"> Cape Town</h1>
    
    <div>
        <h2 id="time-date">Tuesday 16:09 </h2>
        <p>Humidity: <span id="Humidity"></span> %</br> Wind: <span id="wind"></span> km/h</p>
    </div>
    <div id="description"> sunny </div>
    
    <span class="icon">☀️</span>
    <div class="temp-now" id="temp"> <strong>20</strong></div>
    <span class="degree">°C</span>
</div>

    <footer class="code-who">
       Coded by Paige Meyer, is
      <a href="" target="_blank"> open-sourced on GitHub </a> and
      <a href="" target="_blank"> hosted on Netlify</a>
    </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
